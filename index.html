<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fission News Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="login-page">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    

    <!-- Main Website -->
    <div id="main-website" style="display: none;">
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="logo.png" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="movies" onclick="onNavItemClick('movies')">Movies</li>
                        <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </nav>

        <main>
            <div class="cards-container container flex" id="cards-container"></div>
        </main>

        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">Source Â· Date</h6>
                    <p class="news-desc" id="news-desc">Description...</p>
                </div>
            </div>
        </template>
    </div>

</body>
</html>
